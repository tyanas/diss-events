<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Eventor</title>

		<link rel="stylesheet" href="styles/vendor/reveal.min.css">
		<link rel="stylesheet" href="styles/vendor/theme/serif.css" id="theme">
		<link rel="stylesheet" href="styles/main.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <section>
                    <section 
                        data-background="#f9f9f9">
                        <div class="init_content">
                            <h1>Eventor*</h1>
                        </div>
                    </section>
                    <section 
                        data-controller="first"
                        data-background-transition="page" 
                        data-background="images/1.jpg" >
                        <div class="content">
                            1st Horizontal Slide
                        </div>
                    </section>
                </section>

                <section 
                    data-controller="second"
                    data-background-transition="slide" 
                    data-background="images/2.jpg" >
                    <div class="content">
                        2nd Horizontal Slide
                    </div>
                </section>
                <section 
                    data-controller="third"
                    data-background-transition="slide" 
                    data-background="images/3.jpg" >
                    <div class="content">
                        3rd Horizontal Slide
                    </div>
                </section>

			</div>

		</div>
        
        <div class="menu hidden">
            <a href="" id="first" class="active" data-h="0" data-v="1">
                First 
            </a>
            <a href="" id="second" class="" data-h="1" data-v="0">
                Second 
            </a>
            <a href="" id="third" class="" data-h="2" data-v="0">
                Third 
            </a>
            <div class="clear"></div>
        </div>
        <div class="be-the-first">
            <div class="content">
                <h2>*Be The First</h2>
                <form data-action="https://eventor.firebaseIO.com/">
                    Get the latest news 
                    <input name="mail" type="text" placeholder="name@example.com" size="40">
                    <input type="submit" value="Confirm">
                    <span class="info"></span>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="scripts/firebase.js"></script>
		<script type="text/javascript" src="scripts/vendor/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="scripts/vendor/head.min.js"></script>
		<script type="text/javascript" src="scripts/vendor/reveal.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>

	</body>
</html>
